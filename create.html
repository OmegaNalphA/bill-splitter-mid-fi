<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body class="grey lighten-2">
    <div class="container">
      <div class="row">
        <div class="col m2"></div>
        <div class="col m8">
          <div class="card grey lighten-4">
            <div class="card-content blue-grey-text text-darken-2 ">
              <span class="card-title">Create a new transaction</span>
              <div class="row">
                <div class="col m2">
                  <img
                    src="assets/profile.jpg"
                    alt=""
                    class="circle responsive-img"
                  />
                </div>
                <div
                  class="col m10 blue-grey-text text-darken-2 valign-wrapper"
                >
                  <h4>Welcome, Alex!</h4>
                </div>
              </div>
              <ul class="collection">
                <li class="collection-item">Choose friends</li>
                <li class="collection-item">Choose payment method</li>
              </ul>
            </div>
            <div class="card-action">
              <div class="row">
                <div class="col m2"></div>
                <div class="col m4">
                    <a
                    class="waves-effect waves-light light-blue darken-2  btn"
                    href="./camera.html"
                    >Capture receipt</a
                  >
                </div>
                <div class="col m3">
                    <a
                    class="waves-effect waves-light light-blue darken-2  btn"
                    href="./create.html"
                    >Cancel</a
                  >
                </div>
                <div class="col m3"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col m2"></div>
      </div>
    </div>
  </body>
</html>
